<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" />
    <button onclick="downloadVideo()">Download</button>

    <div class="result" id="result"></div>

    <script>
        function downloadVideo() {
            const url = document.getElementById('videoUrl').value;

            fetch(`http://localhost:3000/download?url=${encodeURIComponent(url)}`)
                .then(response => {
                    if (response.ok) {
                        // Create a link to download the video
                        const downloadLink = document.createElement('a');
                        downloadLink.href = URL.createObjectURL(response.blob());
                        downloadLink.download = 'video.mp4';
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                    } else {
                        document.getElementById('result').innerText = 'Error downloading video.';
                    }
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('result').innerText = 'An error occurred.';
                });
        }
    </script>
</body>
</html>
